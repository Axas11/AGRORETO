# pytest.ini
# Configuración de pytest para el proyecto

[pytest]
# Directorio donde están los tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers personalizados
markers =
    slow: marca tests que son lentos
    integration: marca tests de integración
    unit: marca tests unitarios
    
# Ignorar warnings específicos
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
